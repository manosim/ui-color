<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png">

    <meta name="description" content="UIColor is a website used to convert HEX & RGB colors to UIColor for both Objective-C and Swift featuring a colorpicker and copy to clipboard functionality making things easier.">
	<meta name="keywords" content="uicolor,ui,color,colour,convert,converter,hex,rgb,rgba,swift,objective-c,objective,c,apple,ios">

    <meta property="og:title" content="UIcolor.xyz" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://uicolor.xyz/" />
    <meta property="og:image" content="http://uicolor.xyz/images/logo.png" />
    <meta property="og:description" content="UIColor is a website used to convert HEX & RGB colors to UIColor for both Objective-C and Swift featuring a colorpicker and copy to clipboard functionality making things easier." />

    <title>UI Color - Convert HEX & RGB colors to UIColor</title>

    <!-- Custom style -->
    <link href="css/style.css" rel="stylesheet">

  </head>

    <body ng-app="uicolor">

        <a class="hidden-xs" href="https://github.com/manosim/ui-color" target="_blank"><img class="github-ribbon" src="../images/github-ribbon.png" alt="Fork me on GitHub"></a>

        <div class="container-fluid">

            <!-- Header -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 header" ng-controller="HeaderCtrl">

                    <div ng-include="'../images/logo.svg'"></div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 about">
                            <h4 class="text-center">UIColor is a website used to convert HEX & RGB colors to UIColor for both Objective-C and Swift featuring a colorpicker and copy to clipboard functionality making things easier.</h4>
                        </div>
                    </div>

                    <div class="btn-group">
                        <a class="btn btn-success" href="#/hex-to-ui" ng-class="{ active: isActive('/hex-to-ui') }">HEX</a>
                        <a class="btn btn-success" href="#/rgb-to-ui" ng-class="{ active: isActive('/rgb-to-ui') }">RGB</a>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6">

                    <!-- Angular View -->
                    <ng-view></ng-view>

                    <!-- Footer -->
                    <div class="col-md-12 footer text-center">
                        <div class="social">
                            <a href="http://www.manos.im/" target="_blank"><i class="fa fa-external-link"></i></a>
                            <a href="http://www.github.com/manosim" target="_blank"><i class="fa fa-github"></i></a>
                            <a href="http://www.twitter.com/iamemmanouil" target="_blank"><i class="fa fa-twitter"></i></a>
                        </div>
                        Proudly hosted on <a href="http://pages.github.com" target="_blank">Github Pages</a>. <br />
                        Copyright Emmanouil Konstantinidis &copy; 2016.
                    </div>

                </div>
            </div>
        </div>

        <!-- Main JS  -->
        <script src="js/main.js"></script>
