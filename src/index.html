<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->

    <meta name="description" content="">
	<meta name="keywords" content="">

    <title>Project Title</title>

    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom style -->
    <link href="css/style.css" rel="stylesheet">

  </head>

    <body ng-app="projectName">

        <div class="container">
            <div class="row">
                <div class="hidden-xs hidden-sm col-md-1 col-lg-2"></div>
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">

                    <!-- Header -->
                    <div ng-controller="HeaderCtrl" class="navbar navbar-default navbar-static-top" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                                    <span class="sr-only">Toggle navigation</span>
                                    <i class="fa fa-bars"></i>
                                </button>
                                <a class="navbar-brand" href="#/home">Project Title</a>
                            </div>
                            <div class="navbar-collapse collapse" collapse="navCollapsed" ng-click="navCollapsed=true">
                                <ul class="nav navbar-nav navbar-right">
                                    <li ng-class="{ active: isActive('/home') }"><a href="#/home">Home</a></li>
                                    <li ng-class="{ active: isActive('/about') }"><a href="#/about">About</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Angular View -->
                    <ng-view></ng-view>

                    <!-- Footer -->
                    <div class="footer">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-9">
                            Footer Left
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-3 text-right">
                            Footer Right
                        </div>
                    </div>

                </div>
                <div class="hidden-xs hidden-sm col-md-1 col-lg-2"></div>
            </div>
        </div>

        <!-- AngularJS -->
        <script src="lib/angular.min.js"></script>

        <!-- Angular Router -->
        <script src="lib/angular-route.min.js"></script>

        <!-- UI Bootstrap Directive -->
        <script src="lib/ui-bootstrap.min.js"></script>

        <!-- App Settings -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers.js"></script>
        <script src="js/controllers/header.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/about.js"></script>

        <!-- Directives -->
        <script src="js/directives.js"></script>

        <!-- Services -->
        <script src="js/services.js"></script>

    </body>

</html>
